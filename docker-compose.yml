version: '3.8'

services:
  # 프론트엔드 서비스
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://backend:3001
    container_name: test02-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - test02-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # 백엔드 API 서버
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: test02-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_SERVER_PORT=3001
      - NEWS_API_KEY=${NEWS_API_KEY}
      - LASTFM_API_KEY=${LASTFM_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - test02-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api-docs"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Python MCP 통합 서버
  python-mcp:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: test02-python-mcp
    command: python mcp-unified-server.py
    restart: unless-stopped
    networks:
      - test02-network

  # Python HTTP 서버 (화면 검증)
  python-http:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: test02-python-http
    command: python mcp-screen-validator-http-server.py
    ports:
      - "3002:3002"
    restart: unless-stopped
    networks:
      - test02-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  test02-network:
    driver: bridge

volumes:
  data:
    driver: local
